<meta charset="utf-8">

<body>

<div class="w3-container w3-teal">
  <strong><center><h1>Bloodstock Form</h1></center></strong>
</div>

<div class="container">
<form action="process_input_bloodstock.php" method="post" enctype="multipart/form-data" name="form1">
    
  
  <div class="form-group">
    <label for="Date">Donation date</label>
    <input type="date" class="form-control" name="Date" id="Date" required="required">
  </div>   
    
  <div class="form-group">
    <label for="IC">Identity card (IC no, Mykad no)</label>
    <input type="text" class="form-control" name ="IC" id="IC" required="required">
  </div> 
  
  <div class="form-group"><br>
    <label for="Blood_type">Blood Group</label><br>
    <input type="radio" id="A" name="Blood_type" value="A" required="required">
    <label for="A">A</label>
    <input type="radio" id="B" name="Blood_type" value="B">
    <label for="B">B</label>
    <input type="radio" id="AB" name="Blood_type" value="AB">
	<label for="AB">AB</label>
    <input type="radio" id="O"name="Blood_type" value="O">
    <label for="O">O</label><br>
  </div>
  
  <div class="form-group">
    <label for="Quantity">Quantity of blood bag</label>
    <input type="number" class="form-control" name="Quantity" id="Quantity" required="required">
  </div>
  
  <div class="form-group">
    <label for="staffID">Staff ID</label>
    <input type="text" class="form-control" name="staffID" id="staffID" required="required">
  </div>

<button  name="SUBMIT" type="SUBMIT" class="btn btn-info ">SUBMIT</button>

</form>
</body>
